name: Update SRI Hash

on:
  push:
    paths:
      - 'src/proj/main.js'

  workflow_dispatch:

jobs:
  update-sri:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run SRI Update Python Script
        run: python scripts/update-sri-actions.py  # This will now work with the correct paths

      - name: Check for changes
        run: |
          git add src/proj/index.html
          git diff --cached --exit-code || echo "Changes detected"
        id: changes

      - name: Commit and push changes
        if: steps.changes.outputs.exit-code != '0'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -m 'Update SRI hash for main.js'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
